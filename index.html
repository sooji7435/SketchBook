<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단어 쌓이기 테스트</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
      position: relative;
    }
    .word {
      position: absolute;
      top: -50px;
      white-space: nowrap;
      font-weight: bold;
      animation: fall linear;
    }
    @keyframes fall {
      to {
        top: calc(100vh - 30px); /* 바닥까지 */
      }
    }
    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div id="ground"></div>
  <script>
    const words = ["강의평", "기숙사", "중간고사", "장학금", "알바", "교수님"];

    function createWord() {
      const word = document.createElement("div");
      word.className = "word";
      word.textContent = words[Math.floor(Math.random() * words.length)];
      word.style.left = Math.random() * (window.innerWidth - 100) + "px"; 
      word.style.fontSize = (16 + Math.random() * 24) + "px";     
      const duration = 3 + Math.random() * 5;
      word.style.animationDuration = duration + "s"; 

      document.body.appendChild(word);

      // 애니메이션 끝나면 "바닥에 고정"
      setTimeout(() => {
        word.style.animation = "none";
        word.style.top = "calc(100vh - 50px)";
      }, duration * 1000);
    }

    setInterval(createWord, 800);
  </script>
</body>
</html>
